<h1>Towny Commands List</h1>
<p>Towny is the plugin that manage the towns and nations.</p>
<p>Here are the main commands of towny :</p>
<p>This doesn't include plots yet.&nbsp;</p>
<h1><span class="text-small"><strong>Town Commands (/t)</strong></span></h1>
<figure class="table" style="width:100%;">
  <table>
    <tbody>
      <tr>
        <td><strong>Command</strong></td>
        <td><strong>Description</strong></td>
      </tr>
      <tr>
        <td>/t</td>
        <td>View your town's informations</td>
      </tr>
      <tr>
        <td>/t (town name)</td>
        <td>View the specified town's informations</td>
      </tr>
      <tr>
        <td>/n list</td>
        <td>Display all the towns</td>
      </tr>
      <tr>
        <td>/t create (name)</td>
        <td>Create a town with the specified name</td>
      </tr>
      <tr>
        <td>/t invite (player name)</td>
        <td>Invite a player to your town</td>
      </tr>
      <tr>
        <td>/t claim</td>
        <td>Annex the chunk where you are in if the chunk is adjacent to the town</td>
      </tr>
      <tr>
        <td>/t claim outpost</td>
        <td>Annex a chunk that is not adjacent to the town</td>
      </tr>
      <tr>
        <td>/t unclaim</td>
        <td>Unclaim the chunk</td>
      </tr>
      <tr>
        <td>/t spawn</td>
        <td>Teleport to your town spawn or to another town if the name is specified</td>
      </tr>
      <tr>
        <td>/t deposit (money amount)</td>
        <td>Add money to the town's bank</td>
      </tr>
      <tr>
        <td>/t withdraw (money amount)</td>
        <td>Remove money to the town's bank</td>
      </tr>
      <tr>
        <td>/t set</td>
        <td>Modify town's properties</td>
      </tr>
    </tbody>
  </table>
</figure>
<h1><span class="text-small"><strong>Nation Commands (/n)</strong></span></h1>
<figure class="table" style="width:100%;">
  <table>
    <tbody>
      <tr>
        <td><strong>Command</strong></td>
        <td><strong>Description</strong></td>
      </tr>
      <tr>
        <td>/n</td>
        <td>View your nations informations</td>
      </tr>
      <tr>
        <td>/n (nation name)</td>
        <td>View the specified nation's informations</td>
      </tr>
      <tr>
        <td>/n list</td>
        <td>Display all the nations</td>
      </tr>
      <tr>
        <td>/n new (name)</td>
        <td>Create a nation with the specified name</td>
      </tr>
      <tr>
        <td>/n invite (town name)</td>
        <td>Invite a town to your nation</td>
      </tr>
      <tr>
        <td>/n kick (town name)</td>
        <td>Kick a player from the nation</td>
      </tr>
      <tr>
        <td>/n spawn</td>
        <td>Teleport to the nation spawn or to another nation if the name is specified</td>
      </tr>
      <tr>
        <td>/n deposit (money amount)</td>
        <td>Add money to the nation's bank</td>
      </tr>
      <tr>
        <td>/n withdraw (money amount)</td>
        <td>Remove money to the nation's bank</td>
      </tr>
      <tr>
        <td>/n set</td>
        <td>Modify nation's properties</td>
      </tr>
      <tr>
        <td>/n ally</td>
        <td>Add or remove allies</td>
      </tr>
      <tr>
        <td>/n enemy</td>
        <td>Add or remove enemies</td>
      </tr>
    </tbody>
  </table>
</figure>
